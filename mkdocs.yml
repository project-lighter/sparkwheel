site_name: Sparkwheel
theme:
  icon:
    repo: fontawesome/brands/github
  font:
    code: Roboto Mono
  name: material
  favicon: assets/images/sparkwheel_favicon.png
  logo: assets/images/sparkwheel_logo.png
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - header.autohide
    - content.tooltips
    - footnotes
    - navigation.tabs
    - navigation.top

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: fontawesome/solid/circle-half-stroke
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: fontawesome/solid/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to system preference

# Plugins
# Auto API reference generation: https://mkdocstrings.github.io/recipes/#automatic-code-reference-pages
plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            # Removed the default filter that excludes private members (that is, members whose names start with a single underscore).
            filters: null

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Configuration Basics: user-guide/basics.md
      - References: user-guide/references.md
      - Expressions: user-guide/expressions.md
      - Instantiation: user-guide/instantiation.md
      - Merging & Deleting: user-guide/operators.md
      - Schema Validation: user-guide/schema-validation.md
      - CLI Support: user-guide/cli.md
      - Advanced Features: user-guide/advanced.md
  - Examples:
      - Simple Configuration: examples/simple.md
      - Deep Learning Setup: examples/deep-learning.md
      - Custom Classes: examples/custom-classes.md
  - API: reference/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/extra.css

repo_name: project-lighter/sparkwheel
repo_url: https://github.com/project-lighter/sparkwheel
edit_uri: edit/main/docs/
